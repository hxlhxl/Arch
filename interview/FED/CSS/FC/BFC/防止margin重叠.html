<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>防止margin重叠</title>
</head>
<body>
        body BFC下下面两个元素垂直方向上margin会重叠
        <p style="margin-bottom: 30px;background-color:antiquewhite">你好bottom30px</p>
        <p style="margin-top: 20px;background-color:aqua">你好top20px</p>

        <p>----------------------------------------------------------------------</p>

        body BFC中有另外一个wrap起来的BFC，二者margin不会重叠。
        <p style="margin-bottom: 30px;background-color:antiquewhite">你好bottom30px</p>
        <div style="overflow:hidden">
                <p style="margin-top: 20px;background-color:aqua">你好top20px</p>
                
        </div>
</body>
</html>
