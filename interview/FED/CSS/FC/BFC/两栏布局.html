<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自适应两栏布局</title>
    <style>
        body {
            /* width: 300px; */
            position: relative;
        }

        .aside {
            width: 500px;
            height: 150px;
            float: left;
            /* margin-right: 20px; */
            background: #f66;
        }

        .main {
            /* 触发BFC，可以和float并列 */
            overflow: hidden;
            /* display: inline-block; */
            height: 200px;
            background: #fcc;
        }
    </style>
</head>

<body>
    <div>
            <div class="aside"></div>
            <div class="main"></div>
    </div>

</body>

</html>
